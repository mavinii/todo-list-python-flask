<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
	<h1>Register Page</h1>
    <p>
        # test2@test2.com

	<form method="POST" action="{{ url_for('register') }}">

	<p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>
</body>
</html>
